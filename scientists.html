<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Avenir, 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            max-width: 650px;
            margin: 0;
            padding: 2rem;
            color: #1a1a1a;
            font-size: 0.85rem;
        }

        .nav {
            margin-bottom: 2rem;
        }

        .nav a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.85rem;
        }

        .nav a:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }

        .nav a.active {
            text-decoration: underline;
        }

        /* Grid layout for images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="neuroscience.html">Neuroscience</a>
        <a href="theoretical-ai.html">Theoretical AI</a>
        <a href="projects.html">Projects</a>
        <a href="drawings.html">Drawings</a>
    </div>

    <div class="image-grid">
        <img src="./images/einstein.jpeg" alt="Eintstein" onclick="enlargeImage(this.src)">
        <img src="./images/darwin.jpeg" alt="Darwin" onclick="enlargeImage(this.src)">
        <img src="./images/newton.jpeg" alt="Newton" onclick="enlargeImage(this.src)">
    </div>

    <!-- Modal for enlarged images -->
    <div class="modal" onclick="this.classList.remove('show')">
        <img id="enlarged-image" src="" alt="Enlarged image">
    </div>

    <script>
        function enlargeImage(src) {
            const modal = document.querySelector('.modal');
            const enlargedImg = document.getElementById('enlarged-image');
            enlargedImg.src = src;
            modal.classList.add('show');
        }

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').classList.remove('show');
            }
        });
    </script>
</body>
</html>
