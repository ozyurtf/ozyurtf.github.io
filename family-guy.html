<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings - The Family Guy</title>
    <style>
        body {
            font-family: Avenir, 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            max-width: 650px;
            margin: 0;
            padding: 1rem;
            color: #1a1a1a;
            font-size: 0.85rem;
        }

        nav {
            margin: 1rem 0;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 7rem;
            font-size: 0.85rem;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }

        nav a.active {
            text-decoration: underline;
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .grid img:hover {
            opacity: 0.8;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #333;
        }

        .section-title {
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="neuroscience.html">Neuroscience</a>
        <a href="theoretical-ai.html">Theoretical AI</a>
        <a href="drawings.html" class="active">Drawings</a>
    </nav>

    <div class="grid">
        <img src="drawings/1.jpg" alt="Drawing 1" onclick="openModal(this.src)">
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Enlarged drawing">
    </div>

    <script>
        function openModal(imgSrc) {
            const modal = document.querySelector('.modal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            modal.style.display = 'none';
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
