<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .github-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #444; 
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: sans-serif;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .github-link:hover {
            background-color: #0366d6; 
        }
    </style>
</head>
<body>
    <!-- GitHub link button -->
    <a class="github-link" href="https://ozyurtf/ozyurtf/attention-cuda" target="_blank" rel="noopener noreferrer">
        View on GitHub
    </a>

    <!-- Full-page iframe -->
    <iframe src="https://ozyurtf.github.io/attention-cuda/"></iframe>
</body>
</html>
